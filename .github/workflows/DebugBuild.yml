name : DebugBuild

#発動条件/マスターにマージした時
on:
  push:
    branches:
      - master

#ソリューションファイルパス/構成(Debug/Release)
env:
  SOLUTION_FILE_PATH: project/CG2_00_01.sln
  CONFIGURATION: Debug

jobs:
  build:
    runs-on: Windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Build
        run: |
          msbuild ${{env.SOLUTION_FILE_PATH}} /p:Platform=x64,Configuration=${{emv.CONFIGURATION}}
  
